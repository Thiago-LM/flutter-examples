name: flutter_firestore_crud
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  shared_preferences: ^2.0.13
  font_awesome_flutter: ^10.1.0
  provider: ^6.0.2
  firebase_core: ^1.14.0
  cloud_firestore: ^3.1.11
  cached_network_image: ^3.2.0
  intl: ^0.17.0
  flutter_dialogs: ^2.1.1
  flutter_speed_dial: ^5.1.0
  ms_undraw: ^3.1.0+2
  enum_to_string: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: AppFont
      fonts:
        - asset: assets/fonts/font_light.ttf
          weight: 300
        - asset: assets/fonts/font_regular.ttf
        - asset: assets/fonts/font_bold.ttf
          weight: 700